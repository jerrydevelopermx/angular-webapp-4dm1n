<md-dialog aria-label="Image preview">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h3>Vista previa imagen</h3>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <img src="{{src}}" style="max-width: 900px"/>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">

      <md-button class="md-raised md-primary" ng-click="hide()">
       Cerrar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
