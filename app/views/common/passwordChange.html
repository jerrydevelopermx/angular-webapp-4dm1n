<md-dialog aria-label="Styles detail" flex="40">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h3>Cambiar contraseña</h3>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content>{{$ctrl.password}} {{$ctrl.passwordsMatch}}
      <div class="md-dialog-content" layout="column" >
        <form name="$ctrl.passForm" novalidate>
        <div layout="row" layout-xs="column" class="form-row">
          <div flex="30" flex-xs="100" layout="row" layout-align="start center" class="title_label">
            Nueva contraseña:
            <span class="required_mark">*</span>
          </div>
          <md-input-container flex >
            <input flex="90" class="form-control" type="text" ng-model="$ctrl.password.new" ng-change="$ctrl.validatePasswords()" name="pass1" required minlength="8" />
            <div flex ng-messages="$ctrl.passForm.pass1.$error">
              <div ng-message="required">Campo requerido</div>
              <div ng-message="minlength">El tamaño mínimo es de 8 caracteres</div>
            </div>
            <div ng-show="!$ctrl.passwordsMatch" class="common-error">Las contraseñas deben coincidir</div>
          </md-input-container>
        </div>
        <div layout="row" layout-xs="column" class="form-row">
          <div flex="30" flex-xs="100" layout="row" layout-align="start center" class="title_label">
            Repita contraseña:
            <span class="required_mark">*</span>
          </div>
          <md-input-container flex>
            <input flex="90" class="form-control" type="text" ng-model="$ctrl.password.newRepeat" ng-change="$ctrl.validatePasswords()" name="pass2" required minlength="8" />
            <div flex ng-messages="$ctrl.passForm.pass2.$error">
              <div ng-message="required">Campo requerido</div>
              <div ng-message="minlength">El tamaño mínimo es de 8 caracteres</div>
            </div>
            <div ng-show="!$ctrl.passwordsMatch" class="common-error">Las contraseñas deben coincidir</div>
          </md-input-container>
        </div>
        <div layout="row" layout-align="center center">
          <md-button class="md-raised save-button" ng-click="$ctrl.update()" ng-disabled="!$ctrl.passForm.$valid">
            Guardar
          </md-button>
        </div>
        </form>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="end center">
      <md-button class="md-raised cancel-button" ng-click="$ctrl.hide()">
       Cerrar
      </md-button>
    </md-dialog-actions>
</md-dialog>
